<section class="grid grid--alpha main">

        <center>
        <h1 style="font-size:72px;">
        {% if status == True %}
            Pokemon Go is <span style="color:green;">up</span> right now 
        {% endif %}
        {% if status == False %}
            Pokemon Go is <span style="color:red;">down</span>
        {% endif %}
        </h1>
